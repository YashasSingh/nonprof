<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact - Haven for Immigrants</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <img src="images/logo.png" alt="Haven for Immigrants Logo">
      <span class="brand">Haven for Immigrants</span>
    </div>
    <nav>
      <ul class="primary-nav">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="resources.html">Resources</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="fundraiser.html">Fundraiser</a></li>
        <li><a href="competitions.html">Competitions</a></li>
        <li><a href="tools.html">Tools & Assessments</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contact">
      <h1>Contact Us</h1>
      <form id="contact-form">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
  
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
  
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>
  
        <button type="submit" class="btn primary">Send Message</button>
      </form>
      <!-- Optionally include an interactive map here -->
      <div class="map">
        <!-- Embed map code or iframe if you have a physical location -->
      </div>
    </section>
  </main>

  <footer>
    <!-- Reuse footer content -->
    <div class="footer-content">
      <div class="quick-links">
        <h3>Quick Links</h3>
        <ul>
          <li><a href="privacy.html">Privacy Policy</a></li>
          <li><a href="terms.html">Terms of Service</a></li>
          <li><a href="faq.html">FAQ</a></li>
        </ul>
      </div>
      <div class="social-media">
        <h3>Follow Us</h3>
        <ul>
          <li><a href="#"><img src="images/facebook-icon.png" alt="Facebook"></a></li>
          <li><a href="#"><img src="images/twitter-icon.png" alt="Twitter"></a></li>
          <li><a href="#"><img src="images/instagram-icon.png" alt="Instagram"></a></li>
        </ul>
      </div>
      <div class="newsletter">
        <h3>Newsletter</h3>
        <form id="newsletter-form">
          <input type="email" name="email" placeholder="Your email address" required>
          <button type="submit" class="btn primary">Subscribe</button>
        </form>
      </div>
    </div>
    <div class="footer-bottom">
      <p>&copy; 2025 Haven for Immigrants. All rights reserved.</p>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
